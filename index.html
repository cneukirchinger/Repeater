<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Repeater</title>
  	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
  </head>
  <body>
  	<div class="container">
  		<h1>Repeater</h1>
  		<p>Enter some Text in the Box below. <code>@@i@@</code> is the magic item! Define how often the iteration is done. Use the offset setting to start the iteration at a different value.</p>
      <hr />
      <p>
        <a id="btnExample" class="btn-large btn-primary" href="#">Set example input</a>
        <a id="btnClear" class="btn-large btn-primary" href="#">Clear all fields</a>
      </p>
      <hr />
    	<p>
        <label>Input</label>
        <textarea class="input-block-level" rows="10" id="txaInput"></textarea>
      </p>
	    <p class="inline">
        <label>How often?</label>
        <input class="input-mini" type="number" id="inpTimes" value="10"/>
        <label>Offset</label>
        <input class="input-mini" type="number" id="inpOffset" value="2"/>
      </p>
	    <p>
        <a id="btnRepeat" class="btn-large btn-primary" href="#"><i class="icon-repeat icon-white"></i> Repeat</a>
      </p>
	    <p>
        <label>Output</label>
        <textarea class="input-block-level" rows="10" id="txaOutput"></textarea>
      </p>
	  </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/repeater.js"></script>
  </body>
</html>
